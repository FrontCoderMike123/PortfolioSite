<section class="containers" id="siteDetails">
	<h1 class="hidden">Website Details</h1>
	<div class="detailsHolder">
		<div class="clickOn">
			<h3>{{Name}}</h3>
			<span>Click Image To View Website</span>
		</div>

		<a class="workLink" ng-href="{{Url}}" target="onblank">
			<div>
				<object data="{{SVG}}">
					<img data-ng-src="{{PNG}}" alt="{{Name}}"/>
				</object>
			</div>
		</a>

		<p data-ng-bind-html="Desc"></p>

		<a class="backDetails" href="#/websites">Back</a>
	</div>
</section>
