<section class="containers" id="websites">
	<h2 class="hidden">Websites</h2>
		<div class="websites" data-ng-repeat="website in websites">
			<a href="#/websites/{{$index}}">
				<div>
					<object data="{{website.SVG}}">
						<img data-ng-src="{{website.PNG}}" alt="{{website.Name}}"/>
					</object>
					<p>{{website.Name}}<br>{{website.Year}}</p>
				</div>
			</a>
		</div>
</section>
