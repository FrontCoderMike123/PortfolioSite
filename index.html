<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Michel Beaubien - Portfolio</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Nunito:700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<script src="js/TweenMax.min.js"></script>
</head>

<body data-ng-app="portfolio">

	<header ng-controller="headerCTRL">

		<object data="{{logoSVG}}">
			<img data-ng-src="{{logoPNG}}" alt="MB Logo"/>
		</object>

		<div class="menu-wrap">
    		<nav class="menu">
        		<ul class="clearfix">
            	<li><a href="#/home" ng-class="{active: $state.current.activeNav == url.Type}">Home</a></li>
            	<li>
                	<a href="#">Work <span class="arrow">&#9660;</span></a>
                <ul class="sub-menu">
                    <li><a href="#/websites">Websites</a></li>
                    <li><a href="#/designs">Designs</a></li>
                    <li><a href="#/painting">Paint</a></li>
                </ul>
            	</li>
            	<li>
                	<a href="#">Me <span class="arrow">&#9660;</span></a>
                <ul class="sub-menu me">
                    <li><a href="#/contact">Contact</a></li>
                    <li><a href="#/biography">Biography</a></li>
                </ul>
            	</li>
        		</ul>
    		</nav>
		</div>
	</header>

	<div id="container">
    	<ui-view>
    	</ui-view>
  	</div>

  	<footer ng-controller="footerCTRL">
  		<div class="socialBox">
  			<ul>
  				<a href="https://www.facebook.com/michelBeaubienWeb" target="onblank">
            <li class="social facebook"></li>
          </a>
          <a href="https://www.linkedin.com/profile/view?id=410321420" target="onblank">
            <li class="social linked"></li>
          </a>
          <a href="http://www.skype.com/en/" target="onblank">
            <li class="social skype"></li>
          </a>
  			</ul>
		</div>
		<p id="copyText">&copy; <span class="copyYear">{{newYear}}</span> MB Developer, Michel Beaubien.<br>All Rights Reserved.</p>
  	</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-ui-router.js"></script>
<script src="js/angular-sanitize.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
